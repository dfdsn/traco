<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<ui:define name="conteudo">


		<h:form id="frmCad">
			<p:fieldset id="fielCad" legend="Cadastro de Pedido"
				style="font-family: serif; font-size: 16px" toggleable="true"
				toggleSpeed="500" collapsed="true">
				<p:panelGrid id="pnlCad" columns="4" layout="grid"
					styleClass="ui-noborder">

			

					<p:outputLabel value="Num Pedido:" />
					<p:inputText value="#{pedidoBean.pedido.numPedido}" />
					
										<p:outputLabel value="Dados:" />
					<p:inputText value="#{pedidoBean.pedido.dados}" />
					
										<p:outputLabel value="QTO:" />
					<p:inputText value="#{pedidoBean.pedido.qto}" />
					
										<p:outputLabel value="OBS:" />
					<p:inputText value="#{pedidoBean.pedido.obs}" />

					


					<f:facet name="footer">
							<p:inputText value="#{pedidoBean.pedido.id}" style="visibility:hidden; display:none;" />
						<p:commandButton value="salvar" action="#{pedidoBean.salvar}"
							update=":mensagem :frmCad:pnlCad :formPed:dtbPed" />
					</f:facet>

				</p:panelGrid>

			</p:fieldset>
		</h:form>
		<br />



<div style="text-align: center;">


<h:form id="formPed">

		<p:dataTable id="dtbPed" emptyMessage="Nenhum registro encontrado" widgetVar="dtPed"
			value="#{pedidoBean.pedidos}" var="ped" rows="10" paginator="true"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20,30,50"
			draggableColumns="true" draggableRows="true">

			<f:facet name="header">
  <p:outputPanel>
                <h:outputText value="Consulta Global: " />
                <p:inputText id="globalFilter" onkeyup="PF('dtPed').filter()" style="width:150px" placeholder="Insira a consulta"/>
            </p:outputPanel>				

			</f:facet>


			<p:column headerText="Id" sortBy="#{ped.id}"  style="width:6%"	filterBy="#{ped.id}" filterMatchMode="contains"		filterStyle="display:none; visibility:hidden;"	>
				<h:outputText value="#{ped.id}" />
			</p:column>

			<p:column headerText="Nome" sortBy="#{ped.numPedido}" filterBy="#{ped.numPedido}"
				 style="width:25%" filterStyle="display:none; visibility:hidden;"
				filterMatchMode="contains">
				<h:outputText value="#{ped.numPedido}" />
			</p:column>





	<p:column headerText="Dimensões" sortBy="#{ped.qto}" filterBy="#{ped.qto}"
			  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<h:outputText value="#{ped.qto}" />
			</p:column>


	<p:column headerText="Quantidade" sortBy="#{ped.obs}" filterBy="#{ped.obs}"
			  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<h:outputText value="#{ped.obs}" />
			</p:column>
			
			<p:column headerText="Status"  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<p:selectBooleanButton disabled="true" id="value1"  onLabel="fechado" offLabel="aberto" style="width:60px" />
				
			</p:column>
			
			
			<p:column headerText="Opções" style="width:15%">
				
				<p:commandButton icon="ui-icon-trash" style="width:30px" actionListener="#{pedidoBean.excluir}" update=" :formPed:dtbPed :mensagem " >
					<p:confirm header="Confirmação" message="Deseja excluir o pedido?"
							icon="ui-icon-alert" />
					<f:attribute name="pedSelecionado" value="#{ped}"/>				
				</p:commandButton>
				
				
<!-- 				<p:commandButton icon="ui-icon-pencil" style="width:30px" actionListener="#{pedidoBean.editar}" update=":frmCad:fielCad" > -->
<!-- 				<f:attribute name="pedSelecionado" value="#{ped}"/> -->
<!-- 				</p:commandButton> -->

<!-- 				<f:attribute name="pedSelecionado" value="#{ped}"/> -->
<!-- 				</p:commandButton> -->

<!-- 						title="Receber título" -->

<!-- 					</p:commandLink> -->




				
			</p:column>
			
			


		</p:dataTable>

		
		 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>


</h:form>


</div>


	</ui:define>

</ui:composition>
