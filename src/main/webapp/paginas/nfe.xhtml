<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/template/template.xhtml">


	<ui:define name="conteudo">


		<h:form id="frmCad">
			<p:fieldset id="fielCad" legend="Cadastro de Nota Fiscal"
				style="font-family: serif; font-size: 16px" toggleable="true"
				toggleSpeed="500" collapsed="true">
				<p:panelGrid id="pnlCad" columns="4" layout="grid"
					styleClass="ui-noborder">

			

					<p:outputLabel value="Numero NF:" />
					<p:inputNumber  value="#{nFBean.nf.nunNF}"/>

					<p:outputLabel value="Chave NF:" />
					<p:inputText  value="#{nFBean.nf.chNF}"/>
					
					<p:outputLabel value="Data:" />
					<p:calendar  value="#{nFBean.nf.dataNF}"/>

					<f:facet name="footer">
							<p:inputText  style="visibility:hidden; display:none;" />
						<p:commandButton value="salvar" actionListener="#{nFBean.salvar}"
							update=":mensagem :frmCad:pnlCad :formNF:dtbNF" />
					</f:facet>

				</p:panelGrid>

			</p:fieldset>
		</h:form>
		<br />



<div style="text-align: center;">


<h:form id="formNF">

		<p:dataTable id="dtbNF" emptyMessage="Nenhum registro encontrado" widgetVar="dtNF"
			var="nf" rows="10" paginator="true"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20,30,50"
			draggableColumns="true" draggableRows="true">

			<f:facet name="header">
  <p:outputPanel>
                <h:outputText value="Consulta Global: " />
                <p:inputText id="globalFilter" onkeyup="PF('dtNF').filter()" style="width:150px" placeholder="Insira a consulta"/>
            </p:outputPanel>				


			</f:facet>



			<p:column headerText="Id" sortBy="#{nf.id}"  style="width:6%"	filterBy="#{nf.id}" filterMatchMode="contains"		filterStyle="display:none; visibility:hidden;"	>
				<h:outputText value="#{nf.id}" />
			</p:column>

			<p:column headerText="Numero NF" sortBy="#{nf.nunNF}" filterBy="#{nf.nunNF}"
				 style="width:25%" filterStyle="display:none; visibility:hidden;"
				filterMatchMode="contains">
				<h:outputText value="#{nf.nunNF}" />
			</p:column>


			<p:column headerText="Chave NF" sortBy="#{nf.chNF}" filterBy="#{nf.chNF}"
				 style="width:6%" filterStyle="display:none; visibility:hidden;"
				filterMatchMode="contains">
				<h:outputText value="#{nf.chNF}" />
			</p:column>

			<p:column headerText="Data NF" sortBy="#{nf.dataNF}" filterBy="#{nf.dataNF}"
				 style="width:6%" filterStyle="display:none; visibility:hidden;"
				filterMatchMode="contains">
				<h:outputText value="#{nf.dataNF}" />
			</p:column>

			
			<p:column headerText="Opções" style="width:8%">
				
				<p:commandButton icon="ui-icon-trash" style="width:30px"  update=" :formNF:dtbNF :mensagem " actionListener="#{nFBean.excluir}">
					<p:confirm header="Confirmação" message="Deseja excluir o Nota fiscal?"
							icon="ui-icon-alert" />
					<f:attribute name="nfSelecionado" value="#{nf}"/>				
				</p:commandButton>
				
				
				<p:commandButton icon="ui-icon-pencil" style="width:30px"  update=":frmCad:fielCad" actionListener="#{nFBean.editar}" >
				<f:attribute name="nfSelecionado" value="#{nf}"/>
				</p:commandButton>
			</p:column>


		</p:dataTable>

		
		 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>


</h:form>


</div>


	</ui:define>

</ui:composition>
