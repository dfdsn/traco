<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">


	<ui:define name="conteudo">


		<h:form id="frmCad">
			<p:fieldset id="fielCad" legend="Cadastro de Material"
				style="font-family: serif; font-size: 16px" toggleable="true"
				toggleSpeed="500" collapsed="true">
				<p:panelGrid id="pnlCad" columns="4" layout="grid"
					styleClass="ui-noborder">

			

					<p:outputLabel value="Nome:" />
					<p:inputText value="#{produtoBean.produto.nome}" />

					
										<p:outputLabel value="Dimenssões:" />
					<p:inputText value="#{produtoBean.produto.dimensoes}" />

										<p:outputLabel value="Quantidade:" />
					<p:spinner value="#{produtoBean.produto.qto}" />

										<p:outputLabel value="Quantidade Min:" />
					<p:spinner value="#{produtoBean.produto.qtoMin}" />


					<f:facet name="footer">
							<p:inputText value="#{produtoBean.produto.id}" style="visibility:hidden; display:none;" />
						<p:commandButton value="salvar" action="#{produtoBean.salvar}"
							update=":mensagem :frmCad:pnlCad :formProd:dtbProd" />
					</f:facet>

				</p:panelGrid>

			</p:fieldset>
		</h:form>
		<br />



<div style="text-align: center;">


<h:form id="formProd">

		<p:dataTable id="dtbProd" emptyMessage="Nenhum registro encontrado" widgetVar="dtProd"
			value="#{produtoBean.produtos}" var="prod" rows="10" paginator="true"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink}  {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20,30,50"
			draggableColumns="true" draggableRows="true">

			<f:facet name="header">
  <p:outputPanel>
                <h:outputText value="Consulta Global: " />
                <p:inputText id="globalFilter" onkeyup="PF('dtProd').filter()" style="width:150px" placeholder="Insira a consulta"/>
            </p:outputPanel>				

			</f:facet>


			<p:column headerText="Id" sortBy="#{prod.id}"  style="width:6%"	filterBy="#{prod.id}" filterMatchMode="contains"		filterStyle="display:none; visibility:hidden;"	>
				<h:outputText value="#{prod.id}" />
			</p:column>

			<p:column headerText="Nome" sortBy="#{prod.nome}" filterBy="#{prod.nome}"
				 style="width:25%" filterStyle="display:none; visibility:hidden;"
				filterMatchMode="contains">
				<h:outputText value="#{prod.nome}" />
			</p:column>





	<p:column headerText="Dimensões" sortBy="#{prod.dimensoes}" filterBy="#{prod.dimensoes}"
			  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<h:outputText value="#{prod.dimensoes}" />
			</p:column>


	<p:column headerText="Quantidade" sortBy="#{prod.qto}" filterBy="#{prod.qto}"
			  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<h:outputText value="#{prod.qto}" />
			</p:column>
			
				<p:column headerText="Quantodade Min" sortBy="#{prod.qtoMin}" filterBy="#{prod.qtoMin}"
			  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<h:outputText value="#{prod.qtoMin}" />
			</p:column>
			
				<p:column headerText="Media QTD" sortBy="#{prod.dimensoes}" filterBy="#{prod.dimensoes}"
			  style="width:23%" filterStyle="display:none; visibility:hidden;"
			  filterMatchMode="contains">
				<h:outputText value="#{prod.dimensoes}" />
			</p:column>

			
			<p:column headerText="Opções" style="width:15%">
				
				<p:commandButton icon="ui-icon-trash" style="width:30px" actionListener="#{produtoBean.excluir}" update=" :formProd:dtbProd :mensagem " >
					<p:confirm header="Confirmação" message="Deseja excluir o material?"
							icon="ui-icon-alert" />
					<f:attribute name="prodSelecionado" value="#{prod}"/>				
				</p:commandButton>
				
				
				<p:commandButton icon="ui-icon-pencil" style="width:30px" actionListener="#{produtoBean.editar}" update=":frmCad:fielCad" >
				<f:attribute name="prodSelecionado" value="#{prod}"/>
				</p:commandButton>
			</p:column>


		</p:dataTable>

		
		 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>


</h:form>


</div>


	</ui:define>

</ui:composition>
